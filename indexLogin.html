<!DOCTYPE html>
<html>
<head>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="FuncionLogin.js"></script>
</head>
<body>
    <div class="container-fluid bg-image">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-4">
                <div class="card">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" onclick="iniciarSesion()">Iniciar Sesión</button>
                        </div>
                    </h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
