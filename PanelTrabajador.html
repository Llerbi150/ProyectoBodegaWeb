<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="StyleAdmin.css" rel="stylesheet">

    <title>BodegaWEB</title>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  MENU
                </a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li><span class="dropdown-item" onclick="MostrarFormulario();">Agregar Producto</span></li>
                  <li><span class="dropdown-item" onclick="MostrarListaProductos();">Lista Producto</span></li>
                  <li><span class="dropdown-item"  onclick="MostrarListaProductoEditar();">Editar Producto</span></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <nav class="Funcas">
      <div id="FormularioIngreso" style="display: none;">
        <div class="card" style="padding: 20px; width: 75%; margin: 0 auto; margin-top: 20px;">
          <h1>Ingresar Datos de Producto</h1>
          <input type="hidden" id="txtIdProducto">
          <div class="col-12">
            <label for="inputE" class="form-label">Nombre Producto</label>
            <input type="text" class="form-control" id="txtNombreProducto">
          </div>
          <div class="col-12">
            <label for="inputE" class="form-label">Categoria</label>
            <select class="form-control" id="cbxCategoria">
              <option value="">Seleccionar</option>
              <option value="Electronica">Electronica</option>
              <option value="Ropa">Ropa</option>
              <option value="Cuidado Personal">Cuidado Personal</option>
              <option value="Muebles">Muebles</option>
              <option value="Alimentos">Alimentos</option>
              <option value="Electrodomesticos">Electrodomesticos</option>
            </select>
          </div>
          <div class="col-12">
            <label for="inputE" class="form-label">Precio</label>
            <input type="number" class="form-control" id="txtPrecio" onchange="CalcularTotalProducto();">
          </div>
          <div class="col-12">
            <label for="inputE" class="form-label">Cantidad Productos</label>
            <input type="number" class="form-control" id="txtCantidadProductos" onchange="CalcularTotalProducto();">
          </div>
          <div class="col-12">
            <label for="inputE" class="form-label">Total Productos</label>
            <input type="number" class="form-control" id="txtTotalProductos" readonly>
          </div>
          <div class="col-12">
            <label for="inputE" class="form-label">Fecha Publicación</label>
            <input type="date" class="form-control" id="txtFechaPublicacion">
          </div>
          
          
          <div class="col-12" id="ListaProveedorP">
            <h2>Lista de Proveedores</h2>           
            <select id="proveedoresSelect">
              <option value="">Seleccionar</option>
            </select>
            
          </div>


          <div class="col-12"><br/>
            <button id="btnGuardar" class="btn btn-success" onclick="Guardar();">Guardar</button>
            <button id="btnActualizar" class="btn btn-success" onclick="Actualizar();" >Actualizar</button>
          </div>
        </div>
      </div>

      <div id="registroProveedor" style="display:none;">
        <div class="card" style="padding: 20px; width: 75%; margin: 0 auto; margin-top: 20px;">
          <h1>Registro de Proveedores</h1>
          <div id="registroProveedor">
            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" placeholder="Ingresa el nombre del proveedor"><br>
            <button id="BtnProvGuardar" class="btn btn-success" onclick="guardarDatosProveedor()">Guardar</button>
          </div>
        </div>
      </div>

      <div id="ListaProductos" style="display:none;">
        <div class="card" style="padding: 20px; width: 75%; margin: 0 auto; margin-top: 20px;">
          <h1>Lista Datos de Productos</h1>
          <table class="table">
            <thead>
              <tr>
                <th>Nombre Producto</th>
                <th>Categoria</th>
                <th>Precio</th>
                <th>Cantidad Productos</th>
                <th>Total Productos</th>
                <th>Fecha Publicación</th>

                <th>Proveedor</th>

                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody id="tbodyDatosProductos"></tbody>
          </table>
        </div>
      </div>
      

      

    </nav>
      <script src="tempo.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="index.js"></script>

</body>
</html>
